{% extends 'base.html' %}

{% block title %}Client Dashboard{% endblock %}

{% block content %}
<div class="dashboard-container">
    <h1>Welcome to the Client Dashboard</h1>
    <p>Here you can view available cars, tariffs, and your payment history.</p>

    <div class="dashboard-grid">
        <div class="card">
            <h3>Available Cars</h3>
            <a href="{{ url_for('client.view_cars') }}" class="btn">View Available Cars</a>
        </div>
        <div class="card">
            <h3>Tariffs</h3>
            <a href="{{ url_for('client.view_tariffs') }}" class="btn">View Tariffs</a>
        </div>
        <div class="card">
            <h3>Your Payments</h3>
            <a href="{{ url_for('client.view_payments') }}" class="btn">My Payments</a>
        </div>
    </div>
</div>
{% endblock %}
